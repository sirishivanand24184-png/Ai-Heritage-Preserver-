name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # deploys when you push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - run: npm install
      - run: npm run build # if your project is React/Vue/Angular
        # remove this line if itâ€™s just plain HTML/JS

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LYRICAL_BOLT_470510_G3 }}
          channelId: live
